name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: ev_app
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U user -d ev_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports: [ "6379:6379" ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend
        working-directory: back-end
        run: npm ci
      - name: Prisma migrate (CI)
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
        run: npx prisma migrate deploy
      - name: Build backend
        working-directory: back-end
        run: npm run build
      - name: Test backend
        working-directory: back-end
        run: npm test

      # Frontend
      - name: Install frontend
        working-directory: front-end
        run: npm ci
      - name: Build frontend
        working-directory: front-end
        env:
          VITE_API_URL: http://localhost:9876
        run: npm run build

      # CLI
      - name: Install CLI dependencies
        working-directory: cli-client
        run: npm ci
      - name: Link CLI globally
        working-directory: cli-client
        run: npm link

      # CLI Tests
      - name: Install root test dependencies
        run: npm ci
      - name: Seed database
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
        run: npx prisma db seed
      - name: Start backend for CLI tests
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: testsecret
          PORT: 9876
        run: npm run dev &
      - name: Wait for backend
        run: sleep 5
      - name: Run CLI tests
        run: npm run test:cli
        