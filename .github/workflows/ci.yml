name: CI

on:
  push:
    branches: [main, feature/ci-workflow]
  pull_request:

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: ev_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d ev_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        working-directory: back-end
        run: npm ci

      - name: Generate Prisma Client
        working-directory: back-end
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
        run: npx prisma migrate deploy

      - name: Build
        working-directory: back-end
        run: npm run build

      - name: Run tests
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
          REDIS_URL: redis://localhost:6379
        run: npm test

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies
        working-directory: front-end
        run: npm ci

      - name: Lint
        working-directory: front-end
        run: npm run lint

      - name: Build
        working-directory: front-end
        env:
          NEXT_PUBLIC_API_URL: http://localhost:9876
        run: npm run build

  cli-tests:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    needs: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: ev_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d ev_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: back-end
        run: npm ci

      - name: Generate Prisma Client
        working-directory: back-end
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
        run: npx prisma migrate deploy

      - name: Seed database
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
        run: npm run prisma:seed

      - name: Start backend server
        working-directory: back-end
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/ev_app
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          PORT: 9876
        run: |
          npx tsx src/index.ts &
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:9876/api/v1/admin/healthcheck > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          echo "Backend failed to start!"
          exit 1

      - name: Install CLI dependencies
        working-directory: cli-client
        run: npm ci

      - name: Install CLI client globally
        working-directory: cli-client
        run: npm install -g .

      - name: Run CLI tests
        env:
          API_URL: http://localhost:9876
        run: npm run test:cli
